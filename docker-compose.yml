version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sample_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  localstack:
    image: localstack/localstack:3
    container_name: sample_localstack
    environment:
      SERVICES: s3
      DEBUG: 0
    ports:
      - "4566:4566"
    volumes:
      - ./infra/s3/localstack.conf:/etc/localstack/conf.d/localstack.conf:ro
